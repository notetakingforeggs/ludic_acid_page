<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ludic Acid â€“ Home</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />

  <!-- GOOGLE FONT (Inter) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>

    @font-face {
      font-family: 'Lithops';
      src: url('assets/fonts/Lithops-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* GLOBAL RESET */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Inter', sans-serif;
      background: #140b0c;
      color: #f4f4f4;
      overflow-x: hidden;
      display:flex;               /* enable flex column for footer pin */
      flex-direction:column;
      min-height:100vh;
    }
    a { color: inherit; text-decoration: none; }

    /* NAVBAR */
    header {
      background: rgba(20,11,12,0.95);
      backdrop-filter: blur(6px);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: start;
      padding: 1rem 1.5rem;
    }

    .burger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 24px;
      height: 18px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .burger span {
      display: block;
      height: 3px;
      width: 100%;
      background: #f4f4f4;
      border-radius: 2px;
    }

    .burger.hidden { display: none; }

    /* MENU (SLIDE DOWN) */
    .nav-links {
      position: fixed;
      top: 0;
      right: 0;
      width: fit-content;
      background: #140b0c;
      list-style: none;
      display: none; /* hidden by default */
      flex-direction: column;
      align-items: flex-end;
      justify-content: start;
      padding: 1rem 1.5rem 1.5rem; /* align with navbar height if needed */
      z-index: 996;
    }

    .nav-links.show { display: flex; }

    .nav-links li { margin: 1rem 0; }
    .nav-links a { font-size: 1.25rem; color: #d2b3ff; }
    .nav-links a:hover { text-decoration: underline; }

    /* MAIN CAT SITH BUTTON */
    .home-links {
      flex:1 0 auto;            /* fill remaining height, allow footer pin */
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding: 0 0.05ch;        /* tight horizontal padding */
    }
    .home-links h1 a {
      font-family: 'Lithops', sans-serif;
      font-size: clamp(4rem, 15vw, 18rem); /* desktop scaling */
      color: #800080;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      transition: filter 0.3s ease;
      font-weight: 100;
      line-height: 0.9;
    }
    .home-links h1 a span { display:inline-block; padding:0 0.05ch; }

    /* MOBILE TWEAKS */
    @media (max-width: 600px) {
      /* offset for fixed header (~64px) plus small margin */
      .home-links { padding-top: 5rem; }

      /* size adjustments */
      .home-links h1 a { font-size: 24vw; line-height: 0.85; }
      .home-links h1 a span:first-child { font-size: 32vw; }
    }

    .home-links h1 a:hover { text-decoration:none; filter: blur(2px) brightness(1.2); }

    /* FOOTER pinned bottom */
    footer { flex:0 0 auto; text-align:center; font-size:0.75rem; color:#888; padding:2rem 1rem; }

  </style>
</head>

<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar">
      <a href="#" class="logo">
        <img src="assets/images/cat_sith_logo_white.png" alt="Ludic Acid Logo" style="height:45px; width:auto;">
      </a>

      <button class="burger" aria-label="Menu" id="burger">
        <span></span><span></span><span></span>
      </button>
    </nav>

    <!-- SLIDE-DOWN MENU -->
    <ul class="nav-links" id="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="#people">People</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </header>

  <!-- MAIN CONTENT -->
  <main class="home-links">
    <h1><a href="/catsith"><span>CAT</span> <span>SITH</span></a></h1>
  </main>

  <footer>
    Typeface: <a href="https://www.velvetyne.fr/fonts/lithops/" target="_blank" rel="noopener" style="color: #d2b3ff;">Lithops</a> by Anne-Dauphine Borione, licensed under <a href="https://scripts.sil.org/OFL" target="_blank" rel="noopener" style="color: #d2b3ff;">SIL Open Font License v1.1</a>.
  </footer>

  <!-- JS -->
  <script>
    const burger = document.getElementById('burger');
    const navLinks = document.getElementById('nav-links');

    burger.addEventListener('click', (e) => {
      e.stopPropagation();
      navLinks.classList.toggle('show');
      burger.classList.toggle('hidden');
    });

    document.addEventListener('click', () => {
      if (navLinks.classList.contains('show')) {
        navLinks.classList.remove('show');
        burger.classList.remove('hidden');
      }
    });

    navLinks.addEventListener('click', (e) => e.stopPropagation());
  </script>

</body>
</html>
