<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ludic Acid â€“ Home</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />

  <!-- GOOGLE FONT (Inter) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* GLOBAL RESET */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Inter', sans-serif;
      background: #140b0c;
      color: #f4f4f4;
      overflow-x: hidden;
    }
    a { color: inherit; text-decoration: none; }

    /* NAVBAR */
    header {
      background: rgba(20,11,12,0.95);
      backdrop-filter: blur(6px);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
    }
    .logo { font-size: 1.25rem; font-weight: 700; }

    .burger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 24px;
      height: 18px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .burger span {
      display: block;
      height: 3px;
      width: 100%;
      background: #f4f4f4;
      border-radius: 2px;
    }

    .burger.hidden { display: none; }

    /* MENU (SLIDE DOWN) */
    .nav-links {
      overflow: hidden;
      max-height: 0;
      background: #140b0c;
      transition: max-height 0.3s ease;
      list-style: none;
      text-align: left;
      padding: 0 1.5rem;
    }
    .nav-links.show {
      max-height: 500px;
      padding: 1rem 1.5rem;
    }
    .nav-links li { margin: 1rem 0; }
    .nav-links a { font-size: 1.25rem; color: #d2b3ff; }
    .nav-links a:hover { text-decoration: underline; }

    /* MAIN CAT SITH BUTTON */
    .home-links {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding-top: 4rem;
    }
        .home-links h1 a {
    font-size: clamp(2rem, 8vw, 6rem);
    color: #800080; /* default visited link purple */
    text-transform: uppercase;
    letter-spacing: 0.05em;
    transition: filter 0.3s ease;
    }

    .home-links h1 a:hover {
    text-decoration: none; /* remove underline */
    filter: blur(2px) brightness(1.2);
    }

  </style>
</head>

<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar">
      <a href="#" class="logo">Ludic Acid</a>
      <button class="burger" aria-label="Menu" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>

    <!-- SLIDE-DOWN MENU -->
    <ul class="nav-links" id="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="#people">People</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </header>

  <!-- MAIN CONTENT -->
  <main class="home-links">
    <h1><a href="/catsith">CAT SITH</a></h1>
  </main>

  <!-- JS -->
  <script>
    const burger = document.getElementById('burger');
    const navLinks = document.getElementById('nav-links');

    burger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      burger.classList.toggle('hidden');
    });
  </script>
</body>
</html>
