<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Fund – Links</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />

  <!-- GOOGLE FONT (Inter) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * { box-sizing:border-box; margin:0; padding:0; }

    body {
      font-family:'Inter', sans-serif;
      background:#140b0c;
      color:#f4f4f4;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:2rem 1rem 4rem;
      gap:2rem;
    }

    h1 {
      font-size:1.75rem;
      font-weight:700;
      letter-spacing:0.04em;
      text-align:center;
    }

    /* VIDEO GRID */
    .video-grid {
      width:100%;
      max-width:900px;
      display:grid;
      gap:1.5rem;
      grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
    }

    .video-block { display:flex; flex-direction:column; align-items:center; }

    .video {
      position:relative;
      width:100%;
      aspect-ratio:16/9;
    }
    .video iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }

    figcaption {
      margin-top:0.5rem;
      font-size:0.9rem;
      color:#d2b3ff;
      text-align:center;
    }

    /* LINK LIST */
    .link-list {
      display:flex;
      flex-direction:column;
      gap:1rem;
      width:100%;
      max-width:600px;
    }
    .link-list a {
      display:block;
      width:100%;
      padding:0.9rem 1.25rem;
      border:1px solid #d2b3ff;
      border-radius:0.75rem;
      color:#d2b3ff;
      text-decoration:none;
      font-size:1rem;
      text-align:center;
      transition:background 0.2s, color 0.2s;
    }
    .link-list a:hover { background:#d2b3ff22; color:#f4f4f4; }
  </style>
</head>
<body>

  <h1>Visual Performance Fund Supporting Media</h1>

  <section class="video-grid">
    <!-- Video 1 -->
    <figure class="video-block">
      <div class="video"><iframe src="../assets/images/julia-robyn.mp4" allowfullscreen></iframe></div>
      <figcaption>Julia and Robyn Acro Act</figcaption>
    </figure>

    <!-- Video 2 -->
    <figure class="video-block">
      <div class="video"><iframe src="../assets/images/training-july.webm" allowfullscreen></iframe></div>
      <figcaption>Some training footage mostly jonah and H</figcaption>
    </figure>
  </section>

  <nav class="link-list">
    <a href="https://www.sebmayer.com/" target="_blank" rel="noopener">Seb&nbsp;Mayer – puppet&nbsp;designer</a>
    <a href="https://www.instagram.com/julia_chan_circus_/" target="_blank" rel="noopener">Julia&nbsp;Chan</a>
    <a href="https://www.instagram.com/robyn_performance_/" target="_blank" rel="noopener">Robyn&nbsp;Gray</a>
    <a href="https://www.instagram.com/h.barton781/" target="_blank" rel="noopener">H&nbsp;</a>
    <a href="https://youtu.be/-l_NkU7pbpg" target="_blank" rel="noopener">Jonah – old&nbsp;showreel</a>
  </nav>

</body>
</html>
